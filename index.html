<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <section class="product">
      <div class="product_image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="product_info">
        <p class="product_category">perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_prices">
          <p class="product_currrent_price">$149.99</p>
          <p class="product_old_price"><s>$169.99</s></p>
        </div>
        <button class="button" data-icon="shopping-cart">
          Add to Cart</button>
      </div>
    </section>

  </main>
</body>

</html>
